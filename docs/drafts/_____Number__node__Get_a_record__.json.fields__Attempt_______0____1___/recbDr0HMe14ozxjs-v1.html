<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japan Travel Guide</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Inter, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://loremflickr.com/1200/800/Japan,Tokyo/all');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      background-color: #fff;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 10px rgba(0,0,0,0.2);
    }
    @media only screen and (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Discover Japan</h1>
  </div>
  <div class="grid">
    <div class="card">
      <h2>Tokyo</h2>
      <img src="https://loremflickr.com/1200/800/Japan,Tokyo/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="150px" object-fit="cover" />
      <p>Tokyo, the capital city of Japan, is a must-visit destination.</p>
    </div>
    <div class="card">
      <h2>Kyoto</h2>
      <img src="https://loremflickr.com/1200/800/Japan,Kyoto/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="150px" object-fit="cover" />
      <p>Kyoto, the cultural heart of Japan, is famous for its temples and gardens.</p>
    </div>
    <div class="card">
      <h2>Osaka</h2>
      <img src="https://loremflickr.com/1200/800/Japan,Osaka/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="150px" object-fit="cover" />
      <p>Osaka, a city known for its food and entertainment, is a great place to visit.</p>
    </div>
  </div>
  <div id="map" style="height: 400px; border-radius: 12px; margin: 20px 0;"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([35.6895, 139.7670], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
      subdomains: ['a', 'b', 'c']
    }).addTo(map);
    L.marker([35.6895, 139.7670]).addTo(map).bindPopup('<b>Tokyo</b>').openPopup();
    L.marker([35.0211, 135.7556]).addTo(map).bindPopup('<b>Kyoto</b>');
    L.marker([34.6937, 135.5023]).addTo(map).bindPopup('<b>Osaka</b>');
  </script>
</body>
</html>
