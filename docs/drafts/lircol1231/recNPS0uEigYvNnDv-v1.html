<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italy Travel Guide</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Inter, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://loremflickr.com/1200/800/Italy,Rome/all');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      background-color: #fff;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    @media only screen and (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Explore Italy</h1>
  </div>
  <div class="grid">
    <div class="card">
      <h2>Rome</h2>
      <img src="https://loremflickr.com/1200/800/Italy,Rome/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="200px" object-fit="cover" style="border-radius: 12px 12px 0 0;">
      <p>Rome, the Eternal City, is a must-visit destination in Italy.</p>
    </div>
    <div class="card">
      <h2>Florence</h2>
      <img src="https://loremflickr.com/1200/800/Italy,Florence/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="200px" object-fit="cover" style="border-radius: 12px 12px 0 0;">
      <p>Florence, the birthplace of the Renaissance, is a city steeped in history and art.</p>
    </div>
    <div class="card">
      <h2>Venice</h2>
      <img src="https://loremflickr.com/1200/800/Italy,Venice/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="200px" object-fit="cover" style="border-radius: 12px 12px 0 0;">
      <p>Venice, the City of Water, is a unique and breathtakingly beautiful destination.</p>
    </div>
  </div>
  <div id="map" style="height: 400px; border-radius: 12px; margin: 20px 0;"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([41.9028, 12.4964], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
      subdomains: ['a', 'b', 'c']
    }).addTo(map);
    L.marker([41.9028, 12.4964]).addTo(map).bindPopup('<b>Rome</b>').openPopup();
    L.marker([43.7696, 11.2558]).addTo(map).bindPopup('<b>Florence</b>');
    L.marker([45.4349, 12.3384]).addTo(map).bindPopup('<b>Venice</b>');
  </script>
</body>
</html>
