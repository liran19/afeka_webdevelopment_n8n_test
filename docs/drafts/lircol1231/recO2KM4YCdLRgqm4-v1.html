<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Inter, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://loremflickr.com/1200/800/USA,Grand+Canyon/all');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .card-content {
      padding: 20px;
    }
    @media only screen and (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Explore USA</h1>
  </div>
  <div class="grid">
    <div class="card">
      <img src="https://loremflickr.com/1200/800/USA,Grand+Canyon/all" referrerpolicy="no-referrer" loading="lazy">
      <div class="card-content">
        <h2>Grand Canyon</h2>
        <p>One of the most iconic natural wonders in the USA</p>
      </div>
    </div>
    <div class="card">
      <img src="https://loremflickr.com/1200/800/USA,Statue+of+Liberty/all" referrerpolicy="no-referrer" loading="lazy">
      <div class="card-content">
        <h2>Statue of Liberty</h2>
        <p>A symbol of freedom and democracy</p>
      </div>
    </div>
    <div class="card">
      <img src="https://loremflickr.com/1200/800/USA,Yellowstone+National+Park/all" referrerpolicy="no-referrer" loading="lazy">
      <div class="card-content">
        <h2>Yellowstone National Park</h2>
        <p>America's first national park, known for its geothermal wonders</p>
      </div>
    </div>
  </div>
  <div id="map" style="height: 400px; border-radius: 12px; margin: 20px 0;"></div>
  <script>
    var map = L.map('map').setView([36.1069, -112.1129], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
      subdomains: ['a', 'b', 'c']
    }).addTo(map);
    L.marker([36.1069, -112.1129]).addTo(map).bindPopup('<b>Grand Canyon</b>');
    L.marker([40.6933, -74.0467]).addTo(map).bindPopup('<b>Statue of Liberty</b>');
    L.marker([44.4272, -110.5653]).addTo(map).bindPopup('<b>Yellowstone National Park</b>');
  </script>
</body>
</html>
