<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Israel Travel Guide</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Inter, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://loremflickr.com/1200/800/Israel,Tel_Aviv/all');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    @media only screen and (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Israel Travel Guide</h1>
  </div>
  <div class="grid">
    <div class="card">
      <h2>Tel Aviv</h2>
      <img src="https://loremflickr.com/1200/800/Israel,Tel_Aviv/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="200px" object-fit="cover" />
      <p>Tel Aviv is a vibrant city with a rich history and culture.</p>
    </div>
    <div class="card">
      <h2>Jerusalem</h2>
      <img src="https://loremflickr.com/1200/800/Israel,Jerusalem/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="200px" object-fit="cover" />
      <p>Jerusalem is a city with a deep history and spiritual significance.</p>
    </div>
    <div class="card">
      <h2>Haifa</h2>
      <img src="https://loremflickr.com/1200/800/Israel,Haifa/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="200px" object-fit="cover" />
      <p>Haifa is a beautiful city with a stunning coastline and scenic views.</p>
    </div>
  </div>
  <div id="map" style="height: 400px; border-radius: 12px; margin: 20px 0;"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([32.0853, 34.7818], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
      subdomains: ['a', 'b', 'c']
    }).addTo(map);
    L.marker([32.0853, 34.7818]).addTo(map).bindPopup('<b>Tel Aviv</b>').openPopup();
    L.marker([31.7833, 35.2167]).addTo(map).bindPopup('<b>Jerusalem</b>');
    L.marker([32.8167, 34.9833]).addTo(map).bindPopup('<b>Haifa</b>');
  </script>
</body>
</html>
