<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Travel Guide</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Inter, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://loremflickr.com/1200/800/USA,NewYork/all');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      background-color: #fff;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    @media only screen and (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Explore the USA</h1>
  </div>
  <div class="grid">
    <div class="card">
      <h2>Statue of Liberty</h2>
      <img src="https://loremflickr.com/1200/800/USA,StatueOfLiberty/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="200px" object-fit="cover" />
      <p>New York City, NY</p>
    </div>
    <div class="card">
      <h2>Golden Gate Bridge</h2>
      <img src="https://loremflickr.com/1200/800/USA,GoldenGateBridge/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="200px" object-fit="cover" />
      <p>San Francisco, CA</p>
    </div>
    <div class="card">
      <h2>Grand Canyon</h2>
      <img src="https://loremflickr.com/1200/800/USA,GrandCanyon/all" referrerpolicy="no-referrer" loading="lazy" width="100%" height="200px" object-fit="cover" />
      <p>Arizona</p>
    </div>
  </div>
  <div id="map" style="height: 400px; border-radius: 12px; margin: 20px 0;"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([40.7128, -74.0060], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
      subdomains: ['a', 'b', 'c']
    }).addTo(map);
    L.marker([40.6933, -74.0467]).addTo(map).bindPopup('<b>Statue of Liberty</b>').openPopup();
    L.marker([37.7749, -122.4194]).addTo(map).bindPopup('<b>Golden Gate Bridge</b>');
    L.marker([36.1069, -112.1130]).addTo(map).bindPopup('<b>Grand Canyon</b>');
  </script>
</body>
</html>
